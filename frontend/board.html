<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>

    <link rel="stylesheet" href="./src/sass/app.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container main">
        <section class="chess-board">
            <div id="board" class="chess-board__container">
                <input type="text" class="chess-board__player-name chess-board__player-name--black"
                    placeholder="Player 2" />
                <div class="chess-board__row">
                    <div class="chess-board__square chess-board__square--light" data-square="a8">
                        <img src="./images/bR.png" alt="Black Rook" class="chess-board__piece" data-piece="bR">
                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="b8">
                        <img src="./images/bN.png" alt="Black Knight" class="chess-board__piece" data-piece="bN">
                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="c8">
                        <img src="./images/bB.png" alt="Black Bishop" class="chess-board__piece" data-piece="bB">
                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="d8">
                        <img src="./images/bQ.png" alt="Black Queen" class="chess-board__piece" data-piece="bQ">

                    <div class="chess-board__square chess-board__square--light" data-square="e8">

                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="h8">
                        <img src="./images/bR.png" alt="Black Rook" class="chess-board__piece" data-piece="bR">
                    </div>
                </div>
                <div class="chess-board__row">
                    <div class="chess-board__square chess-board__square--dark" data-square="a7">
                        <img src="./images/bP.png" alt="Black Pawn" class="chess-board__piece" data-piece="bP">

                    <div class="chess-board__square chess-board__square--light" data-square="b7">

                    <div class="chess-board__square chess-board__square--dark" data-square="e7">

                    <div class="chess-board__square chess-board__square--light" data-square="f7">

                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="h7">

                <div class="chess-board__row">

                <div class="chess-board__row">

                <div class="chess-board__row">

                    <div class="chess-board__square chess-board__square--dark" data-square="b4"></div>

                    <div class="chess-board__square chess-board__square--light" data-square="g4"></div>
                    <div class="chess-board__square chess-board__square--dark" data-square="h4"></div>
                </div>
                <div class="chess-board__row">
                    <div class="chess-board__square chess-board__square--dark" data-square="a3"></div>
                    <div class="chess-board__square chess-board__square--light" data-square="b3"></div>
                    <div class="chess-board__square chess-board__square--dark" data-square="c3"></div>
                    <div class="chess-board__square chess-board__square--light" data-square="d3"></div>
                    <div class="chess-board__square chess-board__square--dark chess-board__square--hover"
                        data-square="e3">
                    </div>
                    <div class="chess-board__square chess-board__square--light chess-board__square--hover"
                        data-square="f3">
                    </div>
                    <div class="chess-board__square chess-board__square--dark chess-board__square--valid"
                        data-square="g3">
                    </div>
                    <div class="chess-board__square chess-board__square--light chess-board__square--valid"
                        data-square="h3">
                    </div>
                </div>
                <div class="chess-board__row">
                    <div class="chess-board__square chess-board__square--light chess-board__square--capturable"
                        data-square="a2">

                    </div>

                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="f2">
                        <img src="./images/wP.png" alt="White Pawn" class="chess-board__piece" data-piece="wP">
                    </div>
                    <div class="chess-board__square chess-board__square--light chess-board__square--selected"
                        data-square="g2">
                        <img src="./images/wP.png" alt="White Pawn" class="chess-board__piece" data-piece="wP">
                    </div>
                    <div class="chess-board__square chess-board__square--dark chess-board__square--selected"
                        data-square="h2">
                        <img src="./images/wP.png" alt="White Pawn" class="chess-board__piece" data-piece="wP">
                    </div>
                </div>
                <div class="chess-board__row">
                    <div class="chess-board__square chess-board__square--dark" data-square="a1">
                        <img src="./images/wR.png" alt="White Rook" class="chess-board__piece" data-piece="wR">
                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="b1">
                        <img src="./images/wN.png" alt="White Knight" class="chess-board__piece" data-piece="wN">
                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="c1">
                        <img src="./images/wB.png" alt="White Bishop" class="chess-board__piece" data-piece="wB">
                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="d1">
                        <img src="./images/wQ.png" alt="White Queen" class="chess-board__piece" data-piece="wQ">
                    </div>
                    <div class="chess-board__square chess-board__square--dark chess-board__square--capturable"
                        data-square="e1">
                        <img src="./images/wK.png" alt="White King"
                            class="chess-board__piece chess-board__piece--checked" data-piece="wK">
                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="f1">
                        <img src="./images/wB.png" alt="White Bishop" class="chess-board__piece" data-piece="wB">
                    </div>
                    <div class="chess-board__square chess-board__square--dark" data-square="g1">
                        <img src="./images/wN.png" alt="White Knight" class="chess-board__piece" data-piece="wN">
                    </div>
                    <div class="chess-board__square chess-board__square--light" data-square="h1">
                        <img src="./images/wR.png" alt="White Rook" class="chess-board__piece" data-piece="wR">
                    </div>
                </div>
                <input type="text" class="chess-board__player-name chess-board__player-name--white"
                    placeholder="Player 1" />
            </div>
        </section>


        <section class="new-game hidden">
            <select class="new-game__input">
                <option value="10">10 min</option>
                <option value="30">30 min</option>
            </select>
            <button id="start-game" class="new-game__button">New Game</button>
        </section>

        <section class="game-info">
            <div class="game-info__players">
                <div class="game-info__player">
                    <p class="game-info__player-name">Player 1</p>
                    <p class="game-info__player-time">10:00</p>
                </div>
                <div class="game-info__player">
                    <p class="game-info__player-name">Player 2</p>
                    <p class="game-info__player-time">10:00</p>
                </div>
            </div>

            <div class="game-info__status">
                <p class="game-info__status__text">Player 1 turn</p>
            </div>

            <div class="game-info__status">
                <p class="game-info__status__text">Player 1's turn</p>
                <p class="game-info__status__text game-info__status__text--winner hidden">Player 1 won</p>
                <p class="game-info__status__text game-info__status__text--winner hidden">Draw</p>
            </div>

            <div class="game-info__buttons">
                <button class="game-info__button game-info__button--undo"><i class="fa-solid fa-rotate-left"></i>
                    <span>Undo</span></button>
                <button class="game-info__button game-info__button--draw"><i
                        class="fa-solid fa-handshake"></i><span>Draw</span></button>
                <button class="game-info__button game-info__button--resign"><i
                        class="fa-solid fa-flag"></i><span>Resign</span></button>
            </div>

            <table class="game-info__history">
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>White</th>
                        <th>Black</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="game-info__history__item">
                        <td>1.</td>
                        <td class="game-info__history__item__button">e4</td>
                        <td class="game-info__history__item__button">e5</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>2.</td>
                        <td class="game-info__history__item__button">Nf3</td>
                        <td class="game-info__history__item__button">Nc6</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>3.</td>
                        <td class="game-info__history__item__button">Bb5</td>
                        <td class="game-info__history__item__button">a6</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>4.</td>
                        <td class="game-info__history__item__button">Ba4</td>
                        <td class="game-info__history__item__button">Nf6</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>1.</td>
                        <td class="game-info__history__item__button">e4</td>
                        <td class="game-info__history__item__button">e5</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>2.</td>

                        <td class="game-info__history__item__button">Nc6</td>

                    </tr>
                    <tr class="game-info__history__item">
                        <td>1.</td>
                        <td class="game-info__history__item__button">e4</td>
                        <td class="game-info__history__item__button">e5</td>
                    </tr>
                    <tr class="game-info__history__item">
                        <td>2.</td>
                        <td class="game-info__history__item__button">Nf3</td>

                        <td>4.</td>

                        <td class="game-info__history__item__button">Nf6</td>
                    </tr>
                </tbody>
            </table>

            <div class="game-info__buttons">
                <i class="fa-solid fa-backward-fast"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-forward-fast"></i>
            </div>
        </section>
</body>

</html>
