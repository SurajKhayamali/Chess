<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.scss">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
</head>

<body class="container">
    <div class="auth">
        <h1>Log in</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="emailOrUsername">Email or username</label>
                <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="current-password" class="form-control" id="password" name="password"
                    placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>

        <div class="alternate"><a href="/register">Register</a><a href="/password/reset">Password reset</a></div>
    </div>

    <script type="module" src="./script.ts"></script>
</body>

</html>
